<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland, Urban runnin, trail running, Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <title>Love Running</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body> <!--The below are direct children of the body element-->
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">
                Love Running
            </h1>
            <nav>
                <input type="checkbox" id="nav-toggle" name="nav-toggle">
                <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
                <ul id="menu">
                    <li>
                        <a href="index.html" >Home</a>
                    </li>
                    <li>
                        <a href="gallery.html" >Gallery</a>
                    </li>
                    <li>
                        <a href="signup.html" class="active">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </a>
    </header>

    <!--Main Content-->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" id="signup-form" method="post">
                <h1>Let's get you signed up!</h1>
                
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" class="text-input" name="first_name" required>
                <br>

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" class="text-input" name="last_name" required>
                <br>

                <label for="email_address">Email</label>
                <input type="email" id="email_address" class="text-input" name="email_address">

                <div class="radio-buttons">
                    <div id="road">
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>

                    <div id="trail">
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>

                    <div id="both">
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>

                    <button type="submit" class="join-button">Lets Run!</button>


                </div>
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                <!--target blank makes it open in a new tab, aria-labels make the icon compatable with screen readers-->

            </li>
            <li>
            <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            <!--target blank makes it open in a new tab, aria-labels make the icon compatable with screen readers-->

            </li>

            <li>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            <!--target blank makes it open in a new tab, aria-labels make the icon compatable with screen readers-->

            </li>

            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></i></a>
                <!--target blank makes it open in a new tab, aria-labels make the icon compatable with screen readers-->
    
                </li>
        </ul>
    </footer>

    <!--Font Awesom-->
    <script src="https://kit.fontawesome.com/38e26af2b7.js" crossorigin="anonymous"></script>
</body>

</html>
